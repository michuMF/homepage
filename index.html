<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="main-flex">
    <section class="flex-1 violet-card">
      <header>
        <h1> Your Result</h1>
      </header>
      <div class="middle-card ">
        <h1> 76</h1>
        <p> of 100</p>
      </div>
      <div class="bottom-card">

        <h1>
          Great
        </h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="flex-2 white-card">
      <h1> Summary</h1>

      <div class="stats">

        <div class="flex-row-white-card red">

          <div class="left-row">
            <img class="icon" src=" " alt="">

            <h2 class="category"> </h2>
          </div>
          <div class="right-row">
            <h4 class="numbers"> </h4>
            <p>/ 100</p>
          </div>
        </div>



        <div class="flex-row-white-card yellow">
          <div class="left-row">
            <img class="icon" src=" " alt="">
            <h2 class="category"> </h2>
          </div>
          <div class="right-row">
            <h4 class="numbers"> </h4>
            <p> / 100</p>
          </div>
        </div>

        <div class="flex-row-white-card green">
          <div class="left-row">
            <img class="icon" src=" " alt="">
            <h2 class="category"> </h2>
          </div>
          <div class="right-row">
            <h4 class="numbers"> </h4>
            <p> / 100</p>
          </div>
        </div>

        <div class="flex-row-white-card blue">
          <div class="left-row">
            <img class="icon" src=" " alt="">
            <h2 class="category"> </h2>
          </div>
          <div class="right-row">
            <h4 class="numbers"> </h4>
            <p> / 100</p>
          </div>
        </div>
      </div>
      <button>
        <p> Continue</p>
      </button>
    </section>
  </main>

  </footer> -->
  <script src="script.js"></script>
</body>

</html>
